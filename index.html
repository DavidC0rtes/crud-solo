<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Notas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="container">
                <div class="row row-header">
                    <div class="col-12 col-sm-6">
                        <h1>Notas</h1>
                        <p>Toma nota de todo lo que necesites</p>
                        <hr>
                    </div>
                </div>
            </div>
        </header>

            <div class="container">
                <div class="row">
                    <div class="col-sm-1">
                        <button id="getAllNotes" type="button" class="btn btn-success">Consultar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <table id="allNotes">
                        </table>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 ">
                        <form id="form-new-note">
                            <div class="form-group">
                                <label for="textoNota">Texto</label>
                                <input name="textoNota" type="text" class="form-control" id="textoNota" aria-describedby="texto-ayuda">
                                <small id="texto-ayuda" class="form-text text-muted">Escribe lo que necesites guardar.</small>
                            </div>

                            <div class="form-check">
                                <input name="importante" class="form-check-input" type="checkbox" value="true" id="importante">
                                <label class="form-check-label" for="importante">Â¿Importante?</label>
                            </div>
                            <br>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-3">
                        <form id="form-del-note">
                            <div class="form-group">
                                <label for="idNota">Id</label>
                                <input id="idNota" type="number" class="form-control" aria-describedby="texto-ayuda-id" >
                                <small id="texto-ayuda-id" class="form-text text-muted">ID de la nota a eliminar.</small>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
                <hr>
                        <form id="form-update">
                            <div class="form-row">
                                    <input id="idNuevo" name="idNuevo" type="number" placeholder="ID" class="form-control col-sm-1">
                                    <input id="nuevoTexto" placeholder="Texto" name="nuevoTexto" type="text" class="form-control col-sm-5" aria-describedby="texto-ayuda-update">
                                    <button type="submit" class="btn btn-dark col-sm-2">Actualizar</button>
                            </div>

                        </form>
            </div>



        <script src="app.js"></script>

    </body>


</html>
